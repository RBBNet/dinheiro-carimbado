<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pagamento — Agência para Empresas</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.12.1/dist/ethers.umd.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Pagamento — Agência para Empresas</h1>
      <div class="actions">
        <button id="connectBtn">Conectar MetaMask</button>
        <a href="index.html">← Voltar ao Menu</a>
      </div>
      <div id="status" class="status"></div>
    </header>

    <main>
      <section id="identity" class="card">
        <h2>Identidade</h2>
        <div>Conta: <span id="account">—</span></div>
        <div>Rede: <span id="network">—</span></div>
        <div>É Agência? <span id="isAgency">—</span></div>
        <div>Nome: <span id="agencyName">—</span></div>
      </section>

      <section id="balances" class="card">
        <h2>Saldos Disponíveis por Área</h2>
        <div id="balancesTable">Carregando…</div>
        <small class="muted">Recursos disponíveis para pagamento a empresas habilitadas.</small>
      </section>

      <section id="payment" class="card">
        <h2>Pagar Empresa</h2>
        <div class="form-grid">
          <div>
            <label>Ano</label>
            <input id="paymentYear" type="number" min="2020" max="2050" placeholder="2025" />
          </div>
          <div>
            <label>Área</label>
            <select id="paymentArea"></select>
          </div>
          <div>
            <label>Empresa</label>
            <select id="paymentCompany"></select>
          </div>
          <div>
            <label>Valor</label>
            <input id="paymentAmount" type="number" min="0" step="1" placeholder="0" />
          </div>
        </div>
        <button id="btnPay" class="primary">Pagar</button>
        <div id="txLog" class="log"></div>
        <small class="muted">Ao pagar uma empresa, tokens DCT serão mintados para ela na carteira.</small>
      </section>
    </main>

    <script src="./pagamento.js"></script>
  </body>
</html>
