<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menu — Dinheiro Carimbado</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Dinheiro Carimbado — Menu</h1>
      <div class="actions">
        <input id="contractAddress" placeholder="Endereço do contrato" />
        <button id="saveAddress">Salvar</button>
      </div>
      <div id="status" class="status">Escolha um módulo para acessar</div>
    </header>

    <main>
      <section class="card">
        <h2>Módulos</h2>
        <ul>
          <li><a href="./legislador.html">Legislador — Orçamentos</a></li>
          <li><a href="./tesouro.html">Tesouro — Alocação para Órgãos</a></li>
        </ul>
        <p class="muted">Dica: o endereço do contrato é compartilhado via localStorage entre as páginas.</p>
      </section>
    </main>
    <script>
      (function(){
        const $ = (s)=>document.querySelector(s);
        const contractInput = $("#contractAddress");
        const saveBtn = $("#saveAddress");
        const status = $("#status");
        const saved = localStorage.getItem("dc_contract");
        if (saved) contractInput.value = saved;
        saveBtn.addEventListener('click', ()=>{
          const addr = contractInput.value.trim();
          if (!addr) { status.textContent = 'Informe um endereço válido.'; return; }
          localStorage.setItem('dc_contract', addr);
          status.textContent = 'Endereço do contrato salvo.';
        });
      })();
    </script>
  </body>
  </html>
